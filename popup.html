<!doctype html>
<html lang="en">
  <head>
    <title>BuildNote Generator</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<style>
	</style>
  </head>
  <body>
	<div class="container" style="width:700px;">
		<div>
			<img src="bluecloud.jpg" style="width:60px">
			<span class="text-primary"><strong>BuildNote Generator</strong></span>
			<input id="init" type="button" class="btn btn-danger" value="초기화" style="float:right;margin-top:5px">
			<input id="githubLink" type="button" class="btn btn-warning" value="다운로드페이지" style="float:right;margin-top:5px;margin-right:5px">
			<hr style="margin-top:0px">
		</div>
	<form class="form-horizontal">
		<div class="form-group col-sm-1">
			<label for="redmine_no" class="control-label">레드마인번호</label>
			<input style="VISIBILITY: hidden; WIDTH: 0px; height:0px;">
			<input id="redmine_no" class="form-control" name="redmine_no" placeholder="레드마인번호 입력 후 엔터입력시 기본 양식이 생성됩니다."/>
		</div>
		<div class="form-group col-sm-1">
			<label class="control-label">대상 서비스</label>	
			<div class="checkbox" style="padding-top:0px">
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-resource.front-webapp" name="chkList">
					Resource Front
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-ssgmall-library" name="chkList">
					SSG LIB
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-emall-library" name="chkList">
					EMALL LIB
				</label>
			</div>
			<div class="checkbox">
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-ssgmall-webapp" name="chkList">
					SSG
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-small-webapp" name="chkList">
					SMALL
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-department-webapp" name="chkList">
					DEPT
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-emart-webapp" name="chkList">
					EMALL
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-traders-webapp" name="chkList">
					TRADERS
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-boons-webapp" name="chkList">
					BOONS
				</label>			
			</div>
			<div class="checkbox">
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-mssgmall-webapp" name="chkList">
					mSSG
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-mlguplus-webapp" name="chkList">
					mLGU+
				</label>			
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-msmall-webapp" name="chkList">
					mSMALL
				</label>			
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-memart-webapp" name="chkList">
					mEMALL
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-mtraders-webapp" name="chkList">
					mTRADERS
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-mapi-webapp" name="chkList">
					mAPI
				</label>			
			</div>
			<div class="checkbox">
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-bo-library" name="chkList">
					BO LIB
				</label>			
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-bo-webapp" name="chkList">
					BO
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-po-webapp" name="chkList">
					PO
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="ssg-batch-app" name="chkList">
					batch
				</label>
			</div>
		</div>
		<div class="form-group col-sm-1">
			<label for="pmRequest" class="control-label">기획자 요구사항</label>
			<textArea id="pmRequest" class="form-control" name="pmRequest" rows="3" placeholder="ex)
요구사항1
요구사항2"></textArea>
		</div>
		<div class="form-group col-sm-1">
			<label for="sourceSrc" class="control-label">소스파일 경로</label>
			<textArea id="sourceSrc" class="form-control" name="sourceSrc" rows="4" placeholder="ex)
/ssg-mlguplus-webapp/src/main/webapp/WEB-INF/view/jsp/variable/variableContent.jsp
/ssg-memart-webapp/src/main/webapp/WEB-INF/view/jsp/brand/include/holiday/brandHolidayJs.jsp" ></textArea>
		</div>
		<input id="confirmBtn" type="button" class="btn btn-primary" value="생성하기">
		<input id="pickBtn" type="button" class="btn btn-success" value="자동선택">
		<div style="padding-bottom:5px;">
	</form>
		<script src="popup.js"></script>
	</div>
  </body>
</html>
